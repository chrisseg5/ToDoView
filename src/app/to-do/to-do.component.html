<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
  .done-text {
    text-decoration: line-through;
    color: red;
  }
  button{
    margin-right: 20px;
  }
  .date{
    font-size: small;
  }
  .text{
    font-size: large;
  }
</style>
<div class="container">
  <h2>Todo List</h2>

  <form >
    <div class="form-group">
      <input  [ngModelOptions]="{standalone: true}" type="text" class="form-control" [(ngModel)]="todo.text"  placeholder="Add new todo" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()">Add Todo</button>
  </form>

  <br>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let todo of todos; let i = index" >
      <div>
      <span class="text" [ngClass]="{ 'done-text': todo.done }">{{ todo.text }}</span> <br>
       <p class="date"> {{todo.date}} </p>
      </div>
      <div>
      <button class="btn btn-danger btn-sm " (click)="delete(i , todo.id)">Delete</button>
      <button class="btn btn-primary btn-sm" (click)="updateStatus(todo.id, !todo.done)"> {{ todo.done ? 'Undone' : 'Done' }} </button>
      </div>
    </li>
  </ul>

</div>
